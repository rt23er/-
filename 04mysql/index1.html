<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题</title>
    <link rel="stylesheet" href="./static/pkg/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <script src="./static/pkg/jquery-3.6.1/jquery-3.6.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->


</head>
<body>
  
      <!-- 上面的代码是设置轮播图  -->
    <div class="alert alert-primary" role="alert">
       please submit your question!
      </div>

    
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <!-- 八个 -->
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-sm-4">
                <!-- 四个 -->
                <div class="card" style="width: 18rem;">
                    <img src="./static/assets/images/common/1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
       

          <!-- script脚本 -->

            <script src="./static/pkg/popperr.js/popper.min.js"></script>
            <script src="./static/pkg/bootstrap-4.6.1-dist/js/bootstrap.min.js">  </script>
          

          
            

</body>
